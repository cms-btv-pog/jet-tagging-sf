cache_root: $JTSF_LOCAL_CACHE


[wlcg_fs_software]

base: srm://grid-srm.physik.rwth-aachen.de:8443/srm/managerv2?SFN=/pnfs/physik.rwth-aachen.de/cms/store/user/$JTSF_GRID_USER/jet-tagging-sf
