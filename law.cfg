[luigi_core]

default-scheduler-host: $JTSF_SCHEDULER_HOST
parallel-scheduling: False
no_lock: True
log_level: INFO


[luigi_scheduler]

record_task_history: False
remove-delay: 86400
retry-delay: 30
worker-disconnect-delay: 30


[luigi_worker]

ping_interval: 20
wait_interval: 20
keep_alive: True
force_multiprocessing: False
check_unfulfilled_deps: False
