[core]

default-scheduler-host: lx3agpu01
parallel-scheduling: False
no_lock: True
log_level: INFO


[scheduler]

record_task_history: False
remove-delay: 86400
retry-delay: 30
worker-disconnect-delay: 30


[worker]

keep_alive: False
ping_interval: 20
wait_interval: 20
force_multiprocessing: False
check_unfulfilled_deps: False
